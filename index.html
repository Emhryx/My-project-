<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | UCC Timetable Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-cyan-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white/40 backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-md text-center animate-fade-in border border-white/30 ring-2 ring-blue-300 hover:ring-blue-500 transition duration-300 animate-glow">
    <div class="flex justify-center mb-6">
      <i class="ph ph-lock-key text-4xl text-blue-700"></i>
    </div>
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Login to Your Account</h1>
    <form class="space-y-5" onsubmit="handleLogin(event)">
      <div id="loginMessage" class="text-sm text-center hidden"></div>
      <div>
        <label for="email" class="block text-left text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>
      <div>
        <label for="password" class="block text-left text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        <div class="text-left mt-2">
          <input type="checkbox" id="showPassword" class="mr-2 rounded border-gray-300 focus:ring-blue-500">
          <label for="showPassword" class="text-sm text-gray-700">Show Password</label>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-700">
          <input type="checkbox" class="mr-2 rounded border-gray-300 focus:ring-blue-500">
          Remember Me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="text-sm text-gray-600 mt-6">
      Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out both;
    }
      @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
      50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.9); }
    }
    .animate-glow {
      animation: glow 2s infinite ease-in-out;
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');

      if (email.trim() !== "" && password.trim() !== "") {
        messageDiv.textContent = "✅ Login successful! Redirecting...";
        messageDiv.className = "text-sm text-green-600 mb-2";
        setTimeout(() => {
          window.location.href = "Home.html";
        }, 1500);
      } else {
        messageDiv.textContent = "❌ Please enter both Student ID and password.";
        messageDiv.className = "text-sm text-red-600 mb-2";
      }
      messageDiv.classList.remove("hidden");
    }

    const toggle = document.getElementById('showPassword');
    const passwordInput = document.getElementById('password');
    if (toggle && passwordInput) {
      toggle.addEventListener('change', () => {
        passwordInput.type = toggle.checked ? 'text' : 'password';
      });
    }
  </script>
</body>
</html>
